<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-player {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score {
            display: flex;
            gap: 20px;
            font-size: 1rem;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 300px;
            aspect-ratio: 1;
        }

        .cell {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .cell.winner {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
            animation: winner-glow 1s ease-in-out infinite alternate;
        }

        @keyframes winner-glow {
            from {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        .cell.placed {
            animation: cell-place 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes cell-place {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.winner {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: message-bounce 0.6s ease-out;
        }

        .message.draw {
            color: #ff9f43;
            animation: message-bounce 0.6s ease-out;
        }

        @keyframes message-bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .reset-btn:hover {
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Challenge your friends to the ultimate strategy game!</p>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
            <div class="score">
                <div class="score-item">
                    <div>Player X</div>
                    <div class="score-value" id="scoreX">0</div>
                </div>
                <div class="score-item">
                    <div>Draws</div>
                    <div class="score-value" id="scoreDraw">0</div>
                </div>
                <div class="score-item">
                    <div>Player O</div>
                    <div class="score-value" id="scoreO">0</div>
                </div>
            </div>
        </div>

        <div id="board"></div>
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button class="reset-btn" onclick="resetScore()">Reset Score</button>
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const currentPlayerElement = document.getElementById('currentPlayer');
        const scoreXElement = document.getElementById('scoreX');
        const scoreOElement = document.getElementById('scoreO');
        const scoreDrawElement = document.getElementById('scoreDraw');
        
        let board = [[" ", " ", " "], [" ", " ", " "], [" ", " ", " "]];
        let currentPlayer = "X";
        let gameActive = true;
        let winningCells = [];
        
        // Score tracking
        let scores = {
            X: 0,
            O: 0,
            draw: 0
        };

        function createBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    if (board[row][col] !== " ") {
                        cell.textContent = board[row][col];
                        cell.classList.add(board[row][col].toLowerCase());
                    }
                    
                    // Check if this cell is part of winning combination
                    if (winningCells.some(pos => pos[0] === row && pos[1] === col)) {
                        cell.classList.add('winner');
                    }
                    
                    cell.onclick = () => makeMove(row, col);
                    boardElement.appendChild(cell);
                }
            }
        }

        function makeMove(row, col) {
            if (board[row][col] === " " && gameActive) {
                board[row][col] = currentPlayer;
                
                // Add animation class
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('placed');
                
                const winner = checkWinner();
                if (winner) {
                    handleGameEnd(winner);
                    createParticles();
                } else if (isBoardFull()) {
                    handleGameEnd('draw');
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    updateCurrentPlayer();
                }
                createBoard();
            }
        }

        function checkWinner() {
            // Check rows
            for (let i = 0; i < 3; i++) {
                if (board[i][0] === board[i][1] && board[i][1] === board[i][2] && board[i][0] !== " ") {
                    winningCells = [[i, 0], [i, 1], [i, 2]];
                    return board[i][0];
                }
            }
            
            // Check columns
            for (let i = 0; i < 3; i++) {
                if (board[0][i] === board[1][i] && board[1][i] === board[2][i] && board[0][i] !== " ") {
                    winningCells = [[0, i], [1, i], [2, i]];
                    return board[0][i];
                }
            }
            
            // Check diagonals
            if (board[0][0] === board[1][1] && board[1][1] === board[2][2] && board[0][0] !== " ") {
                winningCells = [[0, 0], [1, 1], [2, 2]];
                return board[0][0];
            }
            if (board[0][2] === board[1][1] && board[1][1] === board[2][0] && board[0][2] !== " ") {
                winningCells = [[0, 2], [1, 1], [2, 0]];
                return board[0][2];
            }
            
            return null;
        }

        function isBoardFull() {
            return board.every(row => row.every(cell => cell !== " "));
        }

        function handleGameEnd(result) {
            gameActive = false;
            
            if (result === 'draw') {
                messageElement.textContent = "It's a Draw! 🤝";
                messageElement.className = 'message draw';
                scores.draw++;
                scoreDrawElement.textContent = scores.draw;
            } else {
                messageElement.textContent = `Player ${result} Wins! 🎉`;
                messageElement.className = 'message winner';
                scores[result]++;
                if (result === 'X') {
                    scoreXElement.textContent = scores.X;
                } else {
                    scoreOElement.textContent = scores.O;
                }
            }
            
            currentPlayerElement.textContent = "Game Over";
        }

        function updateCurrentPlayer() {
            currentPlayerElement.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            board = [[" ", " ", " "], [" ", " ", " "], [" ", " ", " "]];
            currentPlayer = "X";
            gameActive = true;
            winningCells = [];
            messageElement.textContent = "";
            messageElement.className = 'message';
            updateCurrentPlayer();
            createBoard();
        }

        function resetScore() {
            scores = { X: 0, O: 0, draw: 0 };
            scoreXElement.textContent = '0';
            scoreOElement.textContent = '0';
            scoreDrawElement.textContent = '0';
        }

        function createParticles() {
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        // Initialize the game
        createBoard();
        updateCurrentPlayer();
    </script>
</body>
</html>
